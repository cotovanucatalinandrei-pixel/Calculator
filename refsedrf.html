<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>********** Funcț***** JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calc {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            width: 260px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #fff;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #444;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #666;
        }

        .op {
            background: #ff9500;
        }

        .op:hover {
            background: #ffa733;
        }

        .equal {
            background: #28a745;
            grid-column: span 2;
        }

        .equal:hover {
            background: #34c759;
        }

        .clear {
            background: #dc3545;
        }

        .clear:hover {
            background: #e85a68;
        }
    </style>
</head>

<body>
    <div class="calc"><input type="text" id="display" class="display" disabled="">
        <div class="buttons"><button class="clear">C</button> <button>⌫</button> <button class="op">%</button> <button class="op">/</button> <button>7</button> <button>8</button> <button>9</button> <button class="op">*</button> <button>4</button> <button>5</button> <button>6</button> <button class="op">-</button> <button>1</button> <button>2</button> <button>3</button> <button class="op">+</button> <button>0</button> <button>.</button> <button class="equal">=</button></div>
    </div>
    <script>
        function addNum(n) {
            document.getElementById("display").value += n;
        }
        
        function addOp(op) {
            document.getElementById("display").value += op;
        }
        
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function delChar() {
            let d = document.getElementById("display");
            d.value = d.value.slice(0, -1);
        }
        
        function calculate() {
            let expr = document.getElementById("display").value;
        
            try {
                // verificare pentru caractere invalide
                if (!/^[0-9+\-*/%.()]+$/.test(expr)) {
                    throw "Expresie nevalidă";
                }
                let result = Function('"use strict"; return (' + expr + ')')();
                document.getElementById("display").value = result;
            } catch (e) {
                document.getElementById("display").value = "Eroare";
            }
        }
    </script>
